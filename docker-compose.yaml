services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - uploader_data:/data/uploads
    expose:
      - "8000"
    restart: always

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - api
    # Явно открываем порт 8090 наружу, минуя прокси Coolify
    ports:
      - "8090:80"
    restart: always

volumes:
  uploader_data:
