services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - uploader_data:/data/uploads
    expose:
      - "8000"
    restart: always

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - api
    # Убираем ports 80:80, чтобы не конфликтовать с Coolify Proxy
    expose:
      - "80"
    restart: always

volumes:
  uploader_data: