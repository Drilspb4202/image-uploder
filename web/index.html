<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Uploader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --success-color: #10b981;
            --error-color: #ef4444;
            --bg-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 1rem;
            color: #1f2937;
        }

        .container {
            background: var(--glass-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease;
        }

        h1 {
            color: #111827;
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        p.subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 3rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #f8fafc;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #eef2ff;
            transform: scale(1.02);
        }

        .icon-cloud {
            font-size: 3.5rem;
            color: #94a3b8;
            transition: color 0.3s, transform 0.3s;
        }

        .upload-area:hover .icon-cloud {
            color: var(--primary-color);
            transform: translateY(-5px);
        }

        .upload-text {
            font-weight: 500;
            color: #475569;
        }
        
        .upload-hint {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
        }

        .btn:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .btn:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Preview Area */
        .preview-container {
            margin-top: 2rem;
            border-radius: 16px;
            overflow: hidden;
            display: none;
            background: #000;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #preview-img, #preview-video {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
        }

        /* Result Section */
        .result-container {
            margin-top: 1.5rem;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link-box {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .link-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #334155;
            font-family: monospace;
            font-size: 0.9rem;
            outline: none;
            text-overflow: ellipsis;
        }

        .copy-btn {
            background: white;
            border: 1px solid #cbd5e1;
            color: #475569;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: #eef2ff;
        }

        /* Status Messages */
        #status {
            margin-top: 1rem;
            font-size: 0.95rem;
            min-height: 1.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .status-success { color: var(--success-color); }
        .status-error { color: var(--error-color); }

    </style>
</head>
<body>

<div class="container">
    <h1>Share Media</h1>
    <p class="subtitle">Securely upload and share your moments</p>
    
    <div class="upload-area" id="drop-zone">
        <i class="fas fa-cloud-upload-alt icon-cloud"></i>
        <div class="upload-text">
            <strong>Click to upload</strong> or drag & drop
        </div>
        <div class="upload-hint">Supported: JPG, PNG, GIF, MP4, WEBM (Max 40MB)</div>
        <input type="file" id="fileInput" accept="image/*,video/*">
    </div>

    <div id="status"></div>

    <button class="btn" id="uploadBtn" disabled>
        <div class="spinner" id="spinner"></div>
        <span id="btnText"><i class="fas fa-arrow-up"></i> Upload to Server</span>
    </button>
    
    <div class="preview-container" id="previewContainer">
        <img id="preview-img" alt="Preview" style="display: none;">
        <video id="preview-video" controls style="display: none; width: 100%;"></video>
    </div>

    <div class="result-container" id="resultContainer">
        <div style="text-align: left; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; color: #475569;">Direct Link</div>
        <div class="link-box">
            <input type="text" class="link-input" id="linkInput" readonly>
            <button class="copy-btn" id="copyBtn" title="Copy to Clipboard">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        <a href="#" id="openLinkBtn" target="_blank" style="display: block; margin-top: 0.5rem; color: var(--primary-color); text-decoration: none; font-size: 0.9rem; font-weight: 500;">
            Open in new tab <i class="fas fa-external-link-alt" style="font-size: 0.8em;"></i>
        </a>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');
    const statusDiv = document.getElementById('status');
    const dropZone = document.getElementById('drop-zone');
    const resultContainer = document.getElementById('resultContainer');
    const linkInput = document.getElementById('linkInput');
    const copyBtn = document.getElementById('copyBtn');
    const openLinkBtn = document.getElementById('openLinkBtn');
    const previewContainer = document.getElementById('previewContainer');
    const previewImg = document.getElementById('preview-img');
    const previewVideo = document.getElementById('preview-video');

    // Drag & Drop Interactions
    dropZone.addEventListener('click', () => fileInput.click());
    
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });
    });

    dropZone.addEventListener('drop', (e) => {
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            handleFileSelection(fileInput.files[0]);
        }
    });

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length) {
            handleFileSelection(fileInput.files[0]);
        }
    });

    function handleFileSelection(file) {
        uploadBtn.disabled = false;
        statusDiv.className = '';
        statusDiv.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
        
        // Reset View
        resultContainer.style.display = 'none';
        previewContainer.style.display = 'none';
        previewImg.style.display = 'none';
        previewVideo.style.display = 'none';
        previewVideo.src = '';
    }

    uploadBtn.addEventListener('click', async () => {
        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);

        // Set Loading State
        uploadBtn.disabled = true;
        btnText.textContent = 'Uploading...';
        spinner.style.display = 'block';
        statusDiv.textContent = '';

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errText = await response.text();
                throw new Error(response.statusText);
            }

            const data = await response.json();
            const fullUrl = window.location.origin + data.url;

            // Success State
            statusDiv.textContent = 'Upload complete!';
            statusDiv.className = 'status-success';
            
            // Show Preview
            previewContainer.style.display = 'block';
            
            if (file.type.startsWith('video/')) {
                previewVideo.src = data.url;
                previewVideo.style.display = 'block';
                previewImg.style.display = 'none';
                previewVideo.play();
            } else {
                previewImg.src = data.url;
                previewImg.style.display = 'block';
                previewVideo.style.display = 'none';
            }
            
            // Show Link Result
            linkInput.value = fullUrl;
            openLinkBtn.href = fullUrl;
            resultContainer.style.display = 'block';

        } catch (error) {
            console.error(error);
            statusDiv.textContent = 'Upload failed. Please try again.';
            statusDiv.className = 'status-error';
        } finally {
            // Reset Button State (keep disabled until new file selected or allow retry?)
            // Here we keep it disabled to encourage selecting a new file, or re-enable if failed?
            // Let's reset purely the visual loading state, but keep it disabled if success
            uploadBtn.disabled = false; 
            btnText.innerHTML = '<i class="fas fa-arrow-up"></i> Upload to Server';
            spinner.style.display = 'none';
            
            if (statusDiv.classList.contains('status-success')) {
                 uploadBtn.disabled = true; // Disable until new file picked
                 btnText.textContent = 'Upload Complete';
            }
        }
    });

    // Copy to Clipboard Functionality
    copyBtn.addEventListener('click', () => {
        linkInput.select();
        linkInput.setSelectionRange(0, 99999); // Mobile support
        navigator.clipboard.writeText(linkInput.value).then(() => {
            const originalIcon = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
            copyBtn.style.color = 'var(--success-color)';
            copyBtn.style.borderColor = 'var(--success-color)';
            
            setTimeout(() => {
                copyBtn.innerHTML = originalIcon;
                copyBtn.style.color = '';
                copyBtn.style.borderColor = '';
            }, 2000);
        });
    });
</script>

</body>
</html>
